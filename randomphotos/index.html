<!DOCTYPE html>
<html>
<head>
    <title>LisaShow</title>
</head>
<body>
    <video id="myVideo" width="100%" height="100%" controls>
        <source src="https://img.wotemo.com/randomphotos/lisashow.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        var video = document.getElementById("myVideo");

        // 添加事件监听器，当页面被点击时播放视频
        document.addEventListener("click", function() {
            video.play();
            // 在此可以添加其他逻辑，例如隐藏某个元素
        });
    </script>
</body>
</html>
